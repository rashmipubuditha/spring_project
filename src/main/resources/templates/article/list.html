<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News Articles</title>
</head>
<body>
<h1>News Articles</h1>
<a href="/articles/new">Add New Article</a>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.author}"></td>
        <td>
            <a th:href="@{/articles/delete(id=${article.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
